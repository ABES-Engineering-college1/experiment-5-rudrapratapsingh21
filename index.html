<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <form action="Student Registration Form" name="Hotal Booking Form" target="_blank" method="get">
        <caption>
            <h1 align="center">Student Registration Form</h1>
        </caption>
        <hr>
        <label for=" Name"> Name:</label>
        <input type="text" placeholder=" Enter Your Name" id=" Name" name=" Name" required>
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" placeholder=" Enter Your Email" id=" Email" name=" Email" required>
        <br><br>
        <label for=" Password"> Password:</label>
        <input type="password" name="Password" id="Password" placeholder=" Enter Password" required>
        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="male" id="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Female" id="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Other" id="Gender" value="Other">
        <label for="Other">Other</label>
        <br><br>
        <label for="select">Course:</label>
        <select name="select" id="select here">
            <option>--Select Course--</option>
            <option value="CSE">CSE</option>
            <option value="CSE DS">CSE DS</option>
            <option value="CSE AIML">CSE AIML</option>
            <option value="ECE">ECE</option>
            <option value="ELCE">ELCE</option>
            <option value="ME">ME</option>
        </select>
        <br><br>
        <label for="add"> Address:</label>
        <br>
        <textarea name="Address" id="Address" rows="5" cols="50" placeholder=" Enter Your Address"></textarea>
        <br><br>
        <button> Register </button>
        <button> Clear </button>
        <hr>
        <footer>
            <p align="center">&copy;2025 student registration portal</p>
        </footer>

    </form>
</body>

</html>
